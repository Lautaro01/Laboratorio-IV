<div class="container">
  <div class="row">
  <div class="col">
    <div class="card" style="width: 90%; margin-top: 10%">
        <h5 class="card-title" style="margin: 1rem">Alta materia</h5>
        <form>
          <input type="text" name="correo" class="form-control" placeholder="Nombre de la materia" [(ngModel)]="materia.nombre"><br>
          <input type="text" name="algo2" class="form-control" placeholder="Cuatrimestre" [(ngModel)]="materia.cuatrimestre"><br> 
          <input type="number" name="algo3" class="form-control"  placeholder="Cupos" [(ngModel)]="materia.cupos"><br>
          <div class="form-label-group ">
            <label for="tipo">Profesor:</label>
            <select name="Tipo" class="custom-select" aria-placeholder="Tipo de usuario" [(ngModel)]="materia.profesor">
                    <option *ngFor="let profe of profesores" value={{profe.email}}>{{profe.email}}</option> 
            </select>
            <br>
          </div>
          <button (click)="altaDeAlgo()" class="btn btn-primary" style="margin: 0.5rem;">Agregar Materia</button>
        </form>
    </div>
  </div>
  <div class="col" id='tabla'>
      <table class="table" style="margin-top: 10%">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Cuatrimestre</th>
              <th scope="col">Cupos</th>
              <th scope="col">Profesor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let materia of materiasTabla" >
              <th scope="row">•</th>
              <td>{{materia.nombre}}</td>
              <td>{{materia.cuatrimestre}}</td>
              <td>{{materia.cupos}}</td>
              <td>{{materia.profesor}}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
  <div class="col" id='tabla'>
      <div class="form-label-group ">
          <label for="tipo">Traer usuarios de tipo:</label>
          <select name="Tipo" class="custom-select" aria-placeholder="Tipo de usuario" (change)=traerPorTipo($event)>
              <option selected></option> 
              <option value='profesor'>Profesor</option> 
              <option value='alumno'>Alumno</option> 
          </select>
          <br>
        </div>
      <table class="table" style="margin-top: 10%">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Correo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios" >
              <th scope="row">•</th>
              <td>{{usuario.email}}</td>
            </tr>
          </tbody>
        </table>
  </div>
  <div *ngIf="error">
      <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
          <div class="card carta mt-5 " style="background: rgb(255, 73, 73); color: rgb(255, 255, 255);">
              <label class="card-title text-center mt-3">{{mensajeError}}</label>
          </div>
      </div>
  </div>
  <div *ngIf="cargando">
      <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
          <div class="card carta mt-5 " style="background: rgb(48, 114, 255); color: rgb(255, 255, 255);">
              <label class="card-title text-center mt-3">{{mensajeError}}</label>
          </div>
      </div>
  </div>
  <div *ngIf="mensaje">
      <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
          <div class="card carta mt-5 " style="background: rgb(49, 255, 100); color: rgb(255, 255, 255); text-align: center;">
              <label class="card-title text-center mt-3">{{mensajeError}}</label>
          </div>
      </div>
  </div>
</div>
